<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> LOGIN </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://picsum.photos/100/100" class="float-left rounded-circle mr-2" />
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="submit()" [formGroup]="form">
        <input type="email" formControlName="email" id="login" name="email" class="fadeIn second" placeholder="Correo"
        [ngClass]="{'is-invalid': submitted && f.email.errors}">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
                El correo es requerido
            </div>

            <div *ngIf="f.email.errors">
                Correo erroneo
            </div>
        </div> 

        <input type="password" id="password" class="fadeIn third" formControlName="password" name="password" placeholder="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
